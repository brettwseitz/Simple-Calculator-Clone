<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="center">
        <div class="mobile">
            <div class="screen">
                <div class="screen-top">
                    <div class="input"></div>
                </div>
                <table class="button-container">
                    <tr>
                        <td class="button light-grey m-left m-down" id="clear">AC</td>
                        <td class="button light-grey" id="plus-minus">+/-</td>
                        <td class="button light-grey" id="percent">%</td>
                        <td class="button orange" id="divide">/</td>
                    </tr>
                    <tr>
                        <td class="button dark-grey m-left" id="seven">7</td>
                        <td class="button dark-grey" id="eight">8</td>
                        <td class="button dark-grey" id="nine">9</td>
                        <td class="button orange" id="times">*</td>
                    </tr>
                    <tr>
                        <td class="button dark-grey m-left" id="four">4</td>
                        <td class="button dark-grey" id="five">5</td>
                        <td class="button dark-grey" id="six">6</td>
                        <td class="button orange" id="minus">-</td>
                    </tr>
                    <tr>
                        <td class="button dark-grey m-left" id="one">1</td>
                        <td class="button dark-grey" id="two">2</td>
                        <td class="button dark-grey" id="three">3</td>
                        <td class="button orange" id="plus">+</td>
                    </tr>
                    <tr>
                        <td class="button dark-grey long m-left" id="zero">&ensp;&nbsp;0</td>
                        <td class="button dark-grey" id="decimal">.</td>
                        <td class="button orange" id="equals">=</td>
                    </tr>
                </table>
            </div>
            <div class="home"></div>
            <div class="inner"></div>
            <ul class="volume">
                <li></li>
                <li></li>
            </ul>
            <ul class="silent">
                <li></li>
            </ul>
            <ul class="sleep">
                <li></li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
